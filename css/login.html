<!DOCTYPE html>
<html>
<head>
    <title>Simple Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header" id="header">
        <h2>Logo</h2>
        <button onclick="window.location.href = 'index.html'" class="Login">Go Back</button>
    </div>

    <div class="page">
        <h2>Login</h2>
        <form>
            <br><br><br>
            <label>Username:</label>
            <input class="username" name="username" id="username" placeholder="Enter Username..."> <br> <br>
            <label>Password:</label>
            <input class="password" name="password" id="password" placeholder="Enter Password..."> <br> <br>
            <button type="submit" class="button" onclick="check()">Login</button>

        </form>
    </div>

    <script>
        function check() {
            const username = document.getElementById("username").value
            const password = document.getElementById("password").value

            if (username === "admin" && password === "123456") {
                alert("Login Successful!")
            } else {
                alert("Incorrect Username or Password")
            }
        }
    </script>
</body>
</html>
